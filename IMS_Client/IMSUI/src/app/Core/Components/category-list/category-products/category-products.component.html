<div class="fixed inset-0 flex items-center justify-center z-[9999] p-4">
    <div class="relative w-full max-w-lg max-h-[80vh] p-4 bg-white rounded-lg shadow-lg overflow-y-auto">

        <!-- Close Button -->
        <button (click)="closeComponent()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">
            &times;
        </button>

        <!-- Products Grid or Loader -->
        <ng-container *ngIf="!loading;">
            <div *ngIf="products.length !== 0; else empty" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div *ngFor="let product of products">
                    <app-product-card-big [product]="product"></app-product-card-big>
                </div>
            </div>
        </ng-container>


        <ng-template #empty>
            <p class="text-center font-bold">Nothing Here ðŸ‘½</p>
        </ng-template>

    </div>
</div>
