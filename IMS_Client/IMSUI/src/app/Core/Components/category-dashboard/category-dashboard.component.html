<div class="container mx-auto mt-8">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Manage Categories</h1>
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
      [routerLink]="['/manage/category/addCategory']"
    >
      Add New Category
    </button>
  </div>

  <table class="min-w-full bg-white border border-gray-200">
    <thead class="bg-gray-100">
      <tr>
        <th class="py-2 px-4 border-b">Category ID</th>
        <th class="py-2 px-4 border-b">Category Name</th>
        <th class="py-2 px-4 border-b">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td class="py-2 px-4 border-b">{{ category.categoryId }}</td>
        <td class="py-2 px-4 border-b">{{ category.categoryName }}</td>
        <td class="py-2 px-4 border-b">
          <a
            class="text-red-500 hover:text-red-700"
            (click)="OnSubmit(category.categoryId)"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
