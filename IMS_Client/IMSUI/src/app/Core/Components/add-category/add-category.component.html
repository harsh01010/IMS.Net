<div class="container mx-auto mt-8">
  <h1 class="text-2xl font-bold mb-4">Add Category</h1>

  <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
    <div class="mb-4">
      <label class="block text-gray-700">Category Name:</label>
      <input
        type="text"
        class="border border-gray-300 p-2 w-full"
        name="categoryName"
        [(ngModel)]="Category.categoryName"
        required
      />
    </div>

    <div class="flex justify-left space-x-4 mt-4">
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Add Category
      </button>

      <button
        [routerLink]="['/api/ProductAPI/getAllCategories']"
        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700"
      >
        Back To List
      </button>
    </div>
  </form>
</div>
