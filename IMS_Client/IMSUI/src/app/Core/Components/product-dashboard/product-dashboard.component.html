<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Product Management</h1>
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      [routerLink]="['/api/ProductAPI/add']"
    >
      Add New Product
    </button>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b text-left">Product ID</th>
          <th class="py-2 px-4 border-b text-left">Name</th>
          <th class="py-2 px-4 border-b text-left">Price</th>
          <th class="py-2 px-4 border-b text-left">Available Quantity</th>
          <th class="py-2 px-4 border-b text-left">Description</th>
          <th class="py-2 px-4 border-b text-left">Category</th>
          <th class="py-2 px-4 border-b text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td class="py-2 px-4 border-b">{{ product.productId }}</td>
          <td class="py-2 px-4 border-b">{{ product.name }}</td>
          <td class="py-2 px-4 border-b">${{ product.price }}</td>
          <td class="py-2 px-4 border-b">{{ product.availableQuantity }}</td>
          <td class="py-2 px-4 border-b">{{ product.description }}</td>
          <td class="py-2 px-4 border-b">
            {{ product.categoryName || "N/A" }}
          </td>
          <td class="py-2 px-4 border-b">
            <a
              href="#"
              class="text-blue-500 hover:underline"
              [routerLink]="['edit/', product.productId]"
              >Edit</a
            >
            |
            <a
              [routerLink]="'[/api/ProductAPI]'"
              class="text-red-500 hover:underline"
              (click)="deleteProduct(product.productId)"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
