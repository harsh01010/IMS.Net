<div class="container mx-auto p-4">
  <h1 class="text-2xl font-semibold text-gray-800 mb-4">Order Dashboard</h1>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead class="bg-gray-100 border-b border-gray-200">
        <tr>
          <th class="text-left py-3 px-4 text-gray-600 font-medium">
            Order ID
          </th>
          <th class="text-left py-3 px-4 text-gray-600 font-medium">
            Customer ID
          </th>
          <th class="text-left py-3 px-4 text-gray-600 font-medium">
            Order Time
          </th>
          <th class="text-left py-3 px-4 text-gray-600 font-medium">Status</th>
          <th class="text-left py-3 px-4 text-gray-600 font-medium">
            Order Value
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" class="border-b border-gray-200">
          <td class="py-3 px-4 text-gray-800">{{ order.orderId }}</td>
          <td class="py-3 px-4 text-gray-800">{{ order.customerId }}</td>
          <td class="py-3 px-4 text-gray-800">
            {{ order.orderTime | date : "medium" }}
          </td>
          <td class="py-3 px-4">
            <span
              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
              [ngClass]="
                order.status
                  ? 'bg-green-100 text-green-800'
                  : 'bg-red-100 text-red-800'
              "
            >
              {{ order.status ? "Completed" : "Pending" }}
            </span>
          </td>
          <td class="py-3 px-4 text-gray-800">
            {{ order.orderValue | currency }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
