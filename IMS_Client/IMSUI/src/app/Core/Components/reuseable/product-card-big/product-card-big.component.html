<img
[src]="product.imageUrl || 'default-image-url.jpg'"
class="w-full h-32 object-cover"
alt="{{ product.name }}"
/>
<div class="p-4">
<h5 class="text-lg font-semibold mb-2">{{ product.name }}</h5>
<p class="text-gray-700 mb-2">
  {{ product.categoryName }}
</p>
<p class="text-gray-700 mb-2 text-center">
    <strong>Price:</strong> ${{ product.price }}
</p>
<p class="text-gray-700 mb-4 text-center font-bold">
  {{ product.availableQuantity>20?"In Stock": ("Only "+product.availableQuantity + " Left!") }}
</p>
<div class="flex justify-center">
  <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" [routerLink]="['/product',product.productId]" >
    Details <span class="font-bold">&rarr;</span>
  </button>
</div>
</div>
