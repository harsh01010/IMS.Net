<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="relative bg-white p-8 rounded-lg shadow-lg w-full max-w-md mt-[-10vh]">
    <!-- Close Button -->
    <button (click)="closeLogin()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900">
      &times;
    </button>

    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Email</label>
      <input [(ngModel)]="cred.userName"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 mb-2">Password</label>
      <input type="password" [(ngModel)]="cred.password"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button (click)="requestLogin()" *ngIf="!processing;else process"
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">
      <span>Login &rarr;</span>
    </button>

    <ng-template #process>
      <div class="flex justify-center items-center h-full">
        <app-loader></app-loader>
      </div>
    </ng-template>
  </div>

</div>
