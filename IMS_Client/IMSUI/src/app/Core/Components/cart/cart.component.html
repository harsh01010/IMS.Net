<!-- src/app/components/cart/cart.component.html -->

<ng-container *ngIf="cartItemList.value.length !== 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItemList.value; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.name }}</td>
              <td style="width: 12%;">{{ item.price }}</td>
              <td style="width: 12%;">{{ item.productCount }}</td>
              <td style="width: 12%;">{{ item.price * item.productCount }}</td>
              <td>
                <button (click)="removeCartItem(item.productId)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td><button (click)="removeAllCart()" class="btn btn-danger">Empty Cart</button></td>
              <td><button [routerLink]="['']" class="btn btn-primary">Shop More</button></td>
              <td><button class="btn btn-success">Checkout</button></td>
              <td><strong>Grand Total: ${{ grandTotal }}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="cartItemList.value.length === 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
      <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
      <h4>Your cart is empty!</h4>
      <h6>Add items to it now</h6>
      <button [routerLink]="['']" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
